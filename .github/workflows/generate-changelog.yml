name: Generate Changelog

on:
  workflow_call:
    inputs:
      dry_run:
        description: 'Dry run (do not actually publish)'
        required: false
        default: false
        type: boolean
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (do not actually publish)'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  changelog:
    name: Generate changelog
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --verbose
        env:
          OUTPUT: CHANGELOG.md
          GITHUB_REPO: ${{ github.repository }}

      - name: Commit changelog
        id: commit
        if: ${{ !inputs.dry_run && github.event.inputs.dry_run != 'true' }}
        run: |
          set -euo pipefail
          
          git checkout ${{ github.event.repository.default_branch || 'main' }}
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          
          # CHANGELOGに変更があるかチェック
          if git diff --quiet CHANGELOG.md; then
            echo "No changes to CHANGELOG.md, skipping commit"
            exit 0
          fi
          
          git add CHANGELOG.md
          if git diff --staged --quiet; then
            echo "No staged changes, skipping commit"
            exit 0
          fi
          
          git commit -m "chore(changelog): Update changelog"
          git push origin ${{ github.event.repository.default_branch || 'main' }}
