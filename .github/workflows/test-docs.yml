name: Test Docs

on:
  pull_request:
    branches: [ '*' ]
    paths: [ 'docs/**' ]
  workflow_call:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'docs/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: docs

      - name: Run check
        run: npm run check
        working-directory: docs

      - name: Build
        run: npm run build
        working-directory: docs
